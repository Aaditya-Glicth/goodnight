<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Night</title>
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .goodnight-container {
            text-align: center;
            position: relative;
        }
        .goodnight-text {
            font-family: 'Pacifico', cursive, sans-serif;
            font-size: 4rem;
            color: #fffbe7;
            text-shadow: 0 4px 24px #2d2d2d, 0 0 40px #ffe9b3;
            opacity: 0;
            transform: translateY(40px) scale(0.95);
            animation: fadeInUp 2s cubic-bezier(.68,-0.55,.27,1.55) forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .moon {
            position: absolute;
            left: 50%;
            top: -80px;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #fffbe7;
            border-radius: 50%;
            box-shadow: 0 0 40px 10px #fffbe7aa;
            animation: moonGlow 3s ease-in-out infinite alternate;
        }
        @keyframes moonGlow {
            0% { box-shadow: 0 0 40px 10px #fffbe7aa; }
            100% { box-shadow: 0 0 60px 20px #fffbe7cc; }
        }
        .stars {
            position: absolute;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        .heart {
            display: inline-block;
            margin-left: 10px;
            animation: heartBeat 1.5s infinite;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.2);}
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="goodnight-container">
        <div class="moon"></div>
        <div class="goodnight-text">
            Good Night
            <span class="heart">ðŸ’–</span>
        </div>
    </div>
    <script>
        // Generate random stars
        const stars = document.getElementById('stars');
        for(let i=0; i<40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${1.5 + Math.random()}s`;
            stars.appendChild(star);
        }
    </script>
</body>
</html>
